name: Publish Docker Image

run-name: "docker v${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: Image version tag (x.y.z)
        required: true
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify version matches Cargo.toml
        run: |
          cargo_version="$(awk -F '\"' '/^version[[:space:]]*=/{print $2; exit}' Cargo.toml)"
          if [ -z "$cargo_version" ]; then
            echo "Unable to read version from Cargo.toml" >&2
            exit 1
          fi
          if [ "$cargo_version" != "${{ inputs.version }}" ]; then
            echo "inputs.version (${{ inputs.version }}) does not match Cargo.toml ($cargo_version)" >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/axo-drive:${{ inputs.version }}

      - name: Sync Docker Hub README
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/axo-drive
          readme-filepath: README.md
